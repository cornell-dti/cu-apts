name: CI (Monorepo)
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Use Yarn Cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: yarn-
      - name: Yarn Install
        run: yarn install
      - name: Run Prettier
        run: yarn format:check
      - name: Run Linter
        run: yarn lint
      - name: Run TypeScript Compiler
        run: yarn tsc --noEmit
